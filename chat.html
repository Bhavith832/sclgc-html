<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <form>
        <label>Username:</label> <input type="text" name="username"> <br><br>

        <input type="reset" value="Reset">
    </form>
</body>
</html>
